<!DOCTYPE html>

<body>
    <p>
        Além de add a imagem, fiz uma alteração colocando a<br> 
        imagem no centro usando style com ponto e um nome tipo<br> 
        "displayed". Lá em baixo fora do style coloquei entre<br> 
        menor quer e maior quer uma class e a referencia displated<br> 
        e logo após um src com o link da imagem.
    </p>
    <style>
        img.displayed {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <img class="displayed" src="github-p.png" alt="Imagem do Guanabara">

</body>
