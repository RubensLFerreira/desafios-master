<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
    <br>
    <abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
    <br>
    <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
    <br>
    <abbr title="Usa a tag &lt;abbr title&gt; p/ abreviar">Abreviações</abbr>
    <br>
    <abbr title="Use a tag &lt;code&gt; p/ código fonte">Codigo-fonte</abbr>
    <br>
    <abbr title="Usa a tag &lt;ol&gt; como tipo de lista e &lt;li&gt; para cada item">Lista númerada</abbr>
    <br>
    <abbr title="Use a tag &lt;ol&gt; com o complemento type 1, i, I, a ou A p/ o tipe de lista">Lista demarcadas</abbr>
</body>
</html>
